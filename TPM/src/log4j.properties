log4j.rootLogger=INFO,A1,myLogFile
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d %5p [%t] (%F:%L) - %m%n

#rolling file appender
log4j.appender.myLogFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.myLogFile.DatePattern='_'yyyy-MM-dd'.log'
log4j.appender.myLogFile.File=${catalina.base}/webapps/TPMLogs/log.log
log4j.appender.myLogFile.Append = true
log4j.appender.myLogFile.layout=org.apache.log4j.PatternLayout
log4j.appender.myLogFile.layout.ConversionPattern=%d{yyyy-MM-dd : HH:mm:ss} : %5p [%t] (%F:%L) -%m%n
log4j.appender.myLogFile.threshold=INFO
log4j.appender.myLogFile.encoding=UTF-8
#newhappy log4j.properties end



